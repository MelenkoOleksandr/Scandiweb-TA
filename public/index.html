<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      @keyframes ring {
        0% {
          box-shadow: 1px 5px 2px #e65c00;
          transform: rotate(0deg);
        }

        50% {
          box-shadow: 1px 5px 2px #18b201;
          transform: rotate(180deg);
        }

        100% {
          box-shadow: 1px 5px 2px #0456c8;
          transform: rotate(360deg);
        }
      }

      @keyframes text-disappear {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0.2;
        }

        100% {
          opacity: 1;
        }
      }
      
      .spinner .ring::before {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 0 5px rgb(255 255 255 / 50%);
        content: "";
      }
      
    </style>
    <script>
      window.addEventListener("load", () => {
        console.log("remove");
        document.body.removeChild(document.getElementById("bundleSpinner"));
      });
    </script>
  </head>
  <body>
    <div id="bundleSpinner" className="spinner-wrapper">
      <div
        style="
          position: absolute;
          top: 0;
          z-index: 9;
          display: flex;
          align-items: center;
          justify-content: center;
          box-sizing: border-box;
          width: 100%;
          min-height: 100vh;
          text-align: center;
          background-color: #ffffff;
        "
        className="spinner"
      >
        <div
          className="ring"
          style="
            position: absolute;
            z-index: 10;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: ring 2s linear infinite;
          "
        ></div>
        <span
          style="
            color: #737373;
            font-size: 24px;
            font-family:Arial, Helvetica, sans-serif;
            line-height: 200px;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: text-disappear 2s linear infinite;
          "
          >loading...</span
        >
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
